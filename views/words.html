{% extends "base.html" %} {% block body %}
<div class="container">
    <div class="page-header">
        <h1>自定义单词</h1>
    </div>
    <div class="table-responsive">
        <table class="table table-condensed">
            <tr>
                <th>单词</th>
                <th>释义</th>
                <th>操作</th>
            </tr>
            {% for word in words %}
            <tr>
                <td>{{ word.word.toLowerCase() }}</td>
                <td>{{ word.meaning }}</td>
                <td>
                    <button id="{{ word.word }}" type="button" class="btn btn-danger btn-xs btn-delete-word">删除</button>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <hr />
    <form class="form-inline" action="/words" method="post">
        <div class="form-group">
            <label for="word">单词</label>
            <input type="text" class="form-control" id="word" name="word" placeholder="单词">
        </div>
        <div class="form-group">
            <label for="meaning">释义</label>
            <input type="text" class="form-control" id="meaning" name="meaning" placeholder="释义">
        </div>
        <button type="submit" class="btn btn-default">添加新单词</button>
    </form>
</div>
{% endblock %} {% block extra_scripts %}
<script>
    $(document).ready(function () {
        $('.btn-delete-word').click(function () {
            var wordToDelete = $(this).attr('id')
            $.ajax({
                url: '/words/delete',
                type: 'post',
                data: {
                    word: wordToDelete
                },
                success: function (result) {
                    window.location.reload();
                }
            })
        });
    });
</script> {% endblock %}
